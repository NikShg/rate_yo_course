{% extends "rateyocourse/base.html" %}

{% block body_block %}
<link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
	<div class="jumbotron">
	<h2 class="form-signin-heading text-center">Register here</h2>
	<form role="form" method="post" action=".">
		{% csrf_token %}
		<div class="form-group">
		<p class="required"><label class="required for="id_username">
			Username:</label>
			<input class="form-control" id="id_username" maxlength="30" name="username" type="text" required autofocus/>
			<span class="helptext">
			Required. 30 characters or fewer. Letters, digits and @/./+/-/_ only.</span>
			</p>
			<p class="required"><label class="required" for="id_email">
				E-mail:</label>
				<input class="form-control" id="id_email" name="email" type="email" required autofocus/>
				</p>
				<p class="required">
					<label class="required" for="id_password1">
						Password confirmation:</label>
						<input class="form-control" id="id_password1" name="password1" type="password" required autofocus/>
						</p>
				<p class="required">
					<label class="required" for="id_password2">
						Password confirmation:</label>
						<input class="form-control" id="id_password2" name="password2" type="password" required autofocus/>
						<span class="helptext"> Enter the same password as before, for verification</span>
					</p>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
{% endblock %}
