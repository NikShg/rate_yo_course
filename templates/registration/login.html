{% extends "rateyocourse/base.html" %}

{% block title %}
	Log in
{% endblock %}

{% block body_block %}
	<h1>Login to Rate Yo Course </h1>
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value=" Log in"/>
		<input type="hidden" name="next" value="{{ next }}"/>
	</form>
	
                
				<a href="{% url 'social:begin' 'facebook' %}">Login with Facebook
                </a>

	<p><a href="{% url 'password_reset' %}">Forgotten your password?</a><br/>
	<p>
		Not a member?
		<a href="{% url 'registration_register' %}">Register</a>
	</p>
{% endblock %}
