<!--this template is sued to display the change password-->
<!--this tempalte uses the base-->
<!--this tempalte uses static files-->
{% extends 'rateyocourse/base.html' %}
{% load staticfiles %}

<!--title-->
{% block title %}
	Change your password
{% endblock %}

<!--change the password form and title-->
{% block body_block %}
<h1>Change your password</h1>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Save changes</button>
</form>
{% endblock %}
