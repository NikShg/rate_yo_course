{% extends 'rateYoCourse/base.html' %}
{% load staticfiles %} 

{% block title_block %}
	Universities
{% endblock %}

{% block body_block %}

		<h2>Here are the universities that are currently on our list</h2>

			{% endfor %}
			</ul>
		</p>
	</div>
{% endblock %}
